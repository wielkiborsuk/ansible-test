---
- name: add i3 repo keyring
  command: /usr/lib/apt/apt-helper download-file https://debian.sur5r.net/i3/pool/main/s/sur5r-keyring/sur5r-keyring_2020.02.03_all.deb keyring.deb SHA256:c5dd35231930e3c8d6a9d9539c846023fe1a08e4b073ef0d2833acd815d80d48

- name: add keyring package
  command: dpkg -i ./keyring.deb

- name: add i3 repository
  apt_repository: repo='deb http://debian.sur5r.net/i3/ bionic universe' state=present

- name: Update apt
  apt: update_cache=yes cache_valid_time=86400

- name: Install common tools
  apt:
    state: latest
    name:
      - i3
      - conky
      - dunst
      - feh
      - scrot
      - suckless-tools
      - xbacklight
