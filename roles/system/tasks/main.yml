---
- name: Install system tools
  apt: name={{ item }} state=latest
  with_items:
    - aptitude
    - gdebi
    - ansible
    - htop

- name: Install build tools
  apt: name={{ item }} state=latest
  with_items:
    - build-essential
    - automake
    - autoconf
    - bison
    - cmake

- name: Install admin tools
  apt: name={{ item }} state=latest
  with_items:
    - ack-grep
    - silversearcher-ag
    - ccze
    - git
    - git-flow
    - hdup

- name: Install ansible preconditions
  apt: name={{ item }} state=latest
  with_items:
    - python-pycurl
    - python3-pycurl
    - python-crypto
    - python3-crypto
    - python-dev
    - python3-dev

- name: Update apt
  apt: update_cache=yes upgrade=yes cache_valid_time=86400
